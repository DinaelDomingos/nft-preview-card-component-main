<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Projeto: NFT preview card component</title>
</head>
<body>
  <main>
    <div class="principal">
      <div class="image">
        <img src="images/image-equilibrium.jpg" width="274" height="255" alt="Um Cubo Translúcido">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="ìcone-olho" class="icon">
        </div>        
      </div>
      <div class="texts">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="numbers">
        <div class="ether">
          <img src="images/icon-ethereum.svg" width="11" height="18" alt="Símbolo do Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" width="17" height="17" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="owner">
        <img src="images/image-avatar.png" width="30" height="30" alt="Avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DinaelDomingos" target="_blank">Dinael Domingos</a>
    </div>
  </footer>
</body>
</html>
